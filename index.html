<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="left-side">
        <h1>To Do List</h1>
        <img src="./image.svg" alt="" />
      </section>
      <section class="right-side">
       <div class="new">
           <input type="text" class="new-input" placeholder="Add something to do"/>
           <i class="add-btn fa fa-circle-plus" aria-hidden="true"></i>
        </input>
        </div>
        <div class="options-holder">
          <div class="filter-selector">
            <select class="filter-todos" >
            <option value="all">All</option>
            <option value="done">Done</option>
            <option value="undone">Undone</option>
            </select>
          </div>
        <button class="clear-btn">Clear <i class="fa-solid fa-eraser"></i></button>
        </div>
        <ul class="list-holder"></ul>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
